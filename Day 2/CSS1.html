<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- internal CSS -->
    <style>
        p{
            color:pink;
            background-color: gray;
        }
        h1{
            font-size: 10px;
            background-color: bisque;
        }
        /* class selector using .(dot) */
        .techie{
            color: red;
        }
        /* id selector using #(ash) */
        #techno{
            background-color: brown;
        }
        #techish{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <p style="color:orange;">Hello Everyone </p>
    <p style="color: blue;"><b><u><i>I am learning CSS</i></u></b></p>
    <p style="color: green;">Welcome back </p>

     <!-- in inline css we use style attribute -->

</body>
</html>
