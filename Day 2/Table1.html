<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="10">
        <caption>Points Table</caption>
        <tr>
            <th>Country</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>India</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Australia</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Sri lanka</td>
            <td>6</td>
        </tr>
        <tr>
            <td>South Africa</td>
            <td>4</td>
        </tr>
        <tr>
            <td>England</td>
            <td>2</td>
        </tr>
    </table>
    
</body>
</html>
