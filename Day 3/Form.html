<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend><b><u>Registration Form</u></b></legend>
            <p><b><label for="1">Name:</label>
                    <input type="text" id="1" required> </p></b>
            <p><u><label for="2">Email id:</label>
                    <input type="email" id="2" required> </p></u>
            <i>
                <P><label for="3">Password:</label>
                    <input type="password" id="3" required>
                </P>
            </i><br>
            <label for="4">Age:</label>
            <input type="number" id="4" required min="1" max="30"><br>
            <label for="5">Linkedin URL:</label>
            <input type="url" id="5" required><br>
            <label for="6">Are you a Fresher?</label>
            <input type="checkbox" id="6"><br>
            <label for="7">Are you employed?</label>
            <input type="checkbox" id="7"><br>
            <label for="8">Gender:</label><br>
            <!-- 8 is not used for assigning any id -->
            <label for="9">Male:</label>
            <input type="radio" id="9" name="10"><br>
            <label for="11">Female:</label>
            <input type="radio" id="11" name="10"><br>
            <label for="12">DOB:</label>
            <input type="date" id="12"><br>
            <label for="13">Choose state:</label>
            <select id="13">
                <option>Choose State</option>
                <option value="UP">UP</option>
                <option value="RJ">RJ</option>
                <option value="MP">MP</option>
                <option value="TS">TS</option>
                <option value="AP">AP</option>
            </select> <br>
            <!-- datalist -->
            <label for="14">Qualification</label>
            <input list="15" name="" id="14">
            <datalist id="15">
                <option value="B.tech"></option>
                <option value="M.tech"></option>
                <option value="Phd"></option>
                <option value="B.Sc"></option>
            </datalist><br>
            <label for="16">Upload Resume:</label>
            <input type="file" id="16"><br>
            <label for="17">Remarks:</label><br>
            <textarea name="" id="17" cols="70" rows="5"></textarea><br>

            <p><button>Submit</button>
            </p>

        </fieldset>
    </form>
</body>

</html>
