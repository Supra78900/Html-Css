<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styling</title>
    <style>
        .para1 {
            color: blueviolet;
            background-color: bisque;
            font-family: cursive;
            font-weight: 900;
        }

        #para2 {
            color: black;
            font-weight: bolder;
        }

        .link {
            color: blue;
            text-decoration: none;
            text-transform: uppercase;
            background-color: aquamarine;
        }

        .unorderlist {
            color: red;
            list-style-type: lower-alpha;
            list-style: square;
            border: 5px dotted black;
            outline: 3px solid violet;
        }

        .Listitem {
            color: red;
        }

        .orderlist {
            list-style: lower-alpha;
            list-style-position: inside;
            line-height: 3cap;
            border: 5px dotted black;
            outline: 3px solid violet;
        }

        .btn {
            color: green;
            background-color: antiquewhite;
            font-size: 20px;
            font-family: cursive;
            border-radius: 10px;
        }

        div {
            border: 3px solid green;
        }

        span {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    5<sup>2</sup><br>
    H<sub>2</sub>O
    <p class="para1">This is para 1</p>
    <p id="para2">This is para 2</p>
    <p class="para1">This is para 3</p>
    <a href="https://www.flipkart.com/" class="link">flipkart</a>
    <ul class="unorderlist">
        <li class="Listitem">Apple</li>
        <li class="Listitem">Banana</li>
        <li class="Listitem">Orange</li>
        <li class="Listitem">Grapes</li>
        <li class="Listitem">Water melon</li>
    </ul>
    <ol class="orderlist">
        <li class="Listitem">Apple</li>
        <li class="Listitem">Banana</li>
        <li class="Listitem">Orange</li>
        <li class="Listitem">Grapes</li>
        <li class="Listitem">Water melon</li>
    </ol>
    <p><button class="btn">OK</button>
</body>
