<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun</title>
    <style>
        .Sun {
            /* border: 3px solid black; */
            height: 200px;
            width: 200px;
            margin: 100px 300px;
            border-radius: 50%;
            box-shadow: 0px 0px 100px 50px yellow, inset 0px 0px 43px 10px yellow;

        }

        .Moon {
             height: 200px;
            width: 200px;
            margin: 200px 300px;
            border-radius: 50%;
            /* border: 2px solid black; */
            box-shadow: inset 0px 0px 100px 0px rgb(101, 99, 99);
        }

        .text {
            text-shadow:
                1px 1px 2px red,
                0 0 1em blue,
                0 0 0.2em blue;
                font-size: 50px;
        }
        .Triangle{
             height: 200px;
            width: 200px;
            margin: 200px 300px;
            box-shadow: inset 0px 0px 100px 0px rgb(101, 99, 99);
            border-radius: 0px 0px 0px 0px;

        }

        
    </style>
</head>

<body>
    <div class="Sun"></div>
    <div class="Moon"></div>
    <p class="text">Hello Guys</p>
    <div class="Triangle"></div>

</body>

</html>
