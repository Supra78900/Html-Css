<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        .div1 {
            border: 2px solid red;
            display: inline;
            /* width: 50%; */
        }

        .div2 {
            border: 2px solid blue;

        }

        .div3 {
            color: blueviolet;
            border: 2px solid black;
            display: inline-block;
            width: 50%;

        }

        .span1 {
            border: 2px solid darkgreen;
            display: block;
        }
    </style>
</head>

<body>
    <p>
    <div class="div1">hey this is div1</div>
    </p>
    <p>
    <div class="div2">hey this is div2</div>
    </p>

    <div class="div3">hey this is div3</div>

    <span class="span1">This is span1</span>

</body>

</html>
