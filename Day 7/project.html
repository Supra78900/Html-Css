    <title>responsive</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: space-around;
            /* flex-wrap: wrap; */
            width: 100vw;

        }
        .box{
            width: 16%;
            /* border: 2px solid black; */

        }
        .img{
            width: 100%;
            border-radius: 10px;
            border-radius: 10px;
        }
        .img1{
            width: 100%;
        }
        @media (max-width:900px) {
            .box{
                border: 2px solid blue;
            }
        }
        @media (max-width:600px) {
            .container{
                flex-wrap: wrap;
            }
            .box{
                border:2px solid red;
                width: 30vw;
                min-width: 30vw;
                margin-top: 10px;
            }    
            .img1{
                width: 30vw;
            }
        }
        .img{
