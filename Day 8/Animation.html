<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime1</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: aqua;
            height: 100px;
            width: 100px;
            margin: 10vh auto;
            transition: transform 1s ease, box-shadow 1s ease, background-color 1s ease,border-radius ease 1s;
            border-radius: 15px;
        }
        .box:hover{
            transform: scale(1.5);
            box-shadow: 0px 0px 20px grey;
            background-color: aquamarine;
            border-radius: 50%;
        }
        .box1{
            height: 100px;
            width: 100px;
            border: 1px solid brown;
            background-color: burlywood;
            animation: myAnime 10s infinite;
            transition: background-color 5s;
        }
        @keyframes myAnime{
            0%{
                transform: translateX(0);
            }
            25%{
                transform: translateX(800px) rotate(360deg);
                background-color: blueviolet;
            }
            75%{ 
                transform: translateY(300px) rotate(90deg);
                border-radius: 50%;
            }
            100%{
                transform: translateX(0) rotage(360deg);
            }
        }
       
    </style>
</head>
<body>
    <div class="box">
    </div>
    <div class="box1">

    </div>
    
</body>
</html>
